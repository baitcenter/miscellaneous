<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>流光文字</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #ccc;
    }
    p {
      margin: 0;
      padding: 0;
    }
    body {
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 1px 2px 10px 5px #aaa;
    }
    .box {
      width: 480px;
      height: 320px;
    }
    .inner {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .inner:before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 0;
      border: 3px solid #000;
      border-width: 0 3px;
      overflow: hidden;
      visibility: hidden;
      transition: all 1s;
      box-sizing: border-box;
    }
    .inner:after {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      width: 0;
      height: 100%;
      border: 3px solid #000;
      border-width: 3px 0;
      overflow: hidden;
      visibility: hidden;
      transition: all 1s;
      box-sizing: border-box;
    }
    .container:hover .inner {
      opacity: 1;
    }
    .container:hover .inner:before {
      height: 100%;
      visibility: visible;
      top: 0;
    }
    .container:hover .inner:after {
      width: 100%;
      visibility: visible;
      left: 0;
    }

    .img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 480px;
      height: 320px;
      margin: -160px 0 0 -240px;
      transition: filter .5s ease-out;
    }
    .container:hover .img {
      filter: url(blur.svg#blur);
      -webkit-filter: blur(3px); /* Chrome, Opera */
          -moz-filter: blur(3px);
          -ms-filter: blur(3px);
            filter: blur(3px);
    }
    .p {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      -webkit-text-fill-color: transparent;
      transition: all .5s linear;
      font-size: 30px;
      color: transparent;
    }
    .container:hover .p {
      background-image: -webkit-linear-gradient(left, #3498db, #f47920 10%, #d71345 20%, #f7acbc 30%, #ffd400 40%, #3498db 50%, #f47920 60%, #d71345 70%, #f7acbc 80%, #ffd400 90%, #3498db);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      -webkit-background-size: 200% 100%;
      background-size: 200% 100%;
      -webkit-animation: masked-animation 4s infinite linear;
      animation: masked-animation 4s infinite linear;
    }

    @keyframes masked-animation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -100% 0;
      }
    }
    @-webkit-keyframes masked-animation {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: -100% 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="inner">
        <img class="img" src="http://img.hb.aicdn.com/41da204a0cad69d5f0ed51e0a0ee26288941afc61617b8-KUnYGQ_fw658" alt="" />
        <p class="p">未来的不可知，是我们前进的原动力</p>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="author" content="ntnyq. 1210485244@qq.com" />
  <title>标题</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      position: relative;
      height: 100vh;
      background: linear-gradient(var(--gradient-rotate), var(--gradient-start), var(--gradient-end));
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    ;(function (doc) {

      function random (min, max) {

        return Math.floor(Math.random() * (max - min) + min)
      }

      const bodyStyle = doc.body.style;

      bodyStyle.setProperty('--gradient-rotate', `${random(0, 360)}deg`)

      bodyStyle.setProperty('--gradient-start', `rgb(${random(30, 80)}, ${random(70, 180)}, ${80, 180})`)
      bodyStyle.setProperty('--gradient-end', `rgb(${80, 180}, ${random(70, 180)}, ${random(30, 80)})`)
    })(document)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta name="author" content="ntnyq<1210485244@qq.com>" />
  <meta content="telephone=no, email=no" name="format-detection" />
  <title>表单样式美化</title>
  <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
  <div class="container">
    <!-- 输入框美化 -->
    <div class="section">
      <h2>输入框</h2>
      <div class="section-main">
        <div class="fancy-input">
          <input id="username" type="text" required="required" />
          <label for="username">用户名</label>
        </div>
        <div class="fancy-input">
          <input id="password" type="text" required="required" />
          <label for="password">密码</label>
        </div>
      </div>
    </div>
    <!-- 选择框美化 -->
    <div class="section">
      <h2>下拉选择框</h2>
      <div class="section-main">
        <div class="fancy-select">
          <select id="select">
            <option value="0" selected="selected">户口所在地：</option>
            <option value="1">西安市</option>
            <option value="2">北京市</option>
            <option value="3">双鸭山市</option>
            <option value="4">贵阳市</option>
            <option value="5">曲靖市</option>
          </select>
        </div>
      </div>
    </div>
    <!-- 选择框美化 -->
    <div class="section">
      <h2>面包屑导航</h2>
      <div class="section-main">
        <div class="fancy-breadcrum">
          <a class="active" href="javascript:;">首页</a>
          <a href="javascript:;">图片</a>
          <a href="javascript:;">文章</a>
          <a href="javascript:;">博文</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

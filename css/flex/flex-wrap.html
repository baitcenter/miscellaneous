<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>flex-wrap</title>
  <link rel="stylesheet" href="./src/css/flex-wrap.css" />
</head>
<body>
  <div class="container">
    <h2>flex-wrap</h2>
    <!-- radios -->
    <div class="radios" id="radios">
      <input type="radio" name="same" value="nowrap" checked />nowrap
      <input type="radio" name="same" value="wrap" />wrap
      <input type="radio" name="same" value="wrap-reverse" />wrap-reverse
    </div>
    <!-- btn -->
    <div>
      <button id="add_btn">add</button>
      <button id="remove_btn">remove</button>
    </div>
    <!-- main -->
    <div class="box" id="box">
      <span class="item">
        <p>1</p>
      </span>
      <span class="item">
        <p>2</p>
      </span>
      <span class="item">
        <p>3</p>
      </span>
      <span class="item">
        <p>4</p>
      </span>
      <span class="item">
        <p>5</p>
      </span>
      <span class="item">
        <p>6</p>
      </span>
      <span class="item">
        <p>7</p>
      </span>
      <span class="item">
        <p>8</p>
      </span>
      <span class="item">
        <p>9</p>
      </span>
      <span class="item">
        <p>10</p>
      </span>
      <span class="item">
        <p>11</p>
      </span>
      <span class="item">
        <p>12</p>
      </span>
      <span class="item">
        <p>13</p>
      </span>
      <span class="item">
        <p>14</p>
      </span>
      <span class="item">
        <p>15</p>
      </span>
      <span class="item">
        <p>16</p>
      </span>
      <span class="item">
        <p>17</p>
      </span>
      <span class="item">
        <p>18</p>
      </span>
    </div>
  </div>
  <script src="./src/js/flex-wrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>flex-flow</title>
  <link rel="stylesheet" href="./src/css/flex-flow.css" />
</head>
<body>
  <div class="container">
    <h2>flex-flow</h2>
    <!-- select -->
    <div id="select">
      <span>flex-flow</span>
      <select id="flex_direction">
        <option value="row">row</option>
        <option value="row-reverse">row-reverse</option>
        <option value="column">column</option>
        <option value="column-reverse">column-reverse</option>
      </select>
      <select id="flex_wrap">
        <option value="nowrap">nowrap</option>
        <option value="wrap">wrap</option>
        <option value="wrap-reverse">wrap-reverse</option>
      </select>
    </div>
    <!-- btn -->
    <div>
      <button id="add_btn">add</button>
      <button id="remove_btn">remove</button>
    </div>
    <!-- main -->
    <div class="box" id="box">
      <span class="item">
        <p>1</p>
      </span>
      <span class="item">
        <p>2</p>
      </span>
      <span class="item">
        <p>3</p>
      </span>
      <span class="item">
        <p>4</p>
      </span>
      <span class="item">
        <p>5</p>
      </span>
      <span class="item">
        <p>6</p>
      </span>
      <span class="item">
        <p>7</p>
      </span>
      <span class="item">
        <p>8</p>
      </span>
      <span class="item">
        <p>9</p>
      </span>
      <span class="item">
        <p>10</p>
      </span>
      <span class="item">
        <p>11</p>
      </span>
      <span class="item">
        <p>12</p>
      </span>
      <span class="item">
        <p>13</p>
      </span>
      <span class="item">
        <p>14</p>
      </span>
      <span class="item">
        <p>15</p>
      </span>
      <span class="item">
        <p>16</p>
      </span>
      <span class="item">
        <p>17</p>
      </span>
      <span class="item">
        <p>18</p>
      </span>
    </div>
  </div>
  <script src="./src/js/flex-flow.js"></script>
</body>
</html>

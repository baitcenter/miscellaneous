<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>demo</title>
  <style>
    html, body, div{
      margin: 0;
      padding: 0;
    }
    .div1{
      position: absolute;
      width: 200px;
      height: 200px;
      background: yellow;
      border-radius: 100px;
      transition: transform 5s;
    }
    .div1 div{
      float: left;
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background: white;
    }
    .div1:hover{
      /*12åœˆ*/
      transform: rotate(4320deg);
    }
  </style>
</head>
<body>
  <div class="div1">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <script>
    window.onload = function () {
      var oDiv = document.querySelector('.div1'),
          x = 0,
          y = 0;
      oDiv.onmousedown = function (ev) {
        var e = ev || window.evnet;
        x = e.clientX - oDiv.offsetLeft;
        y = e.clientY - oDiv.offsetWidth;
        document.onmousemove = function (ev) {
          var e = ev || window.event;
          var l = e.clientX - x;
          var t = e.clientY - y;
          var doc = document.documentElement;

          if (l < 0) {
            l = 0;
          }else if (l > (doc.clientWidth - oDiv.offsetWidth)) {
            l = doc.clientWidth - oDiv.offsetWidth;
          }
          if (t < 0) {
            t = 0;
          }else if (t > (doc.clientHeight - oDiv.offsetHeight)) {
            t = doc.clientHeight - oDiv.offsetHeight;
          }
          oDiv.style.left = l + 'px';
          oDiv.style.top = t + 'px';
        };
        document.onmouseup = function () {
          document.onmousemove = null;
          document.onmouseup = null;
        };
        return false;
      };
    };
  </script>
</body>
</html>

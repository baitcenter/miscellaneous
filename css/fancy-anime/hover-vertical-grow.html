<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>鼠标悬停效果</title>
  <style>
    body {
      background-color: #2e426c;
      overflow: hidden;
    }
    h2 {
      position: absolute;
      top: 1em;
      left: 1em;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
      font-size: 2em;
      color: #75a2a2;
    }
    .container {
      -webkit-perspective: 1000px;
      -moz-perspective: 1000px;
      -ms-perspective: 1000px;
      perspective: 1000px;
    }
    .boxes {
      position: absolute;
      left: 50%;
      top: -100px;
      width: 630px;
      height: 630px;
      margin-left: -315px;
      -webkit-transform: rotateZ(0deg);
      -ms-transform: rotateZ(0deg);
      -o-transform: rotateZ(0deg);
      transform: rotateZ(0deg);
      -webkit-transform: rotateX(75deg) rotateY(0deg) rotateZ(45deg);
      -ms-transform: rotateX(75deg) rotateY(0deg) rotateZ(45deg);
      -o-transform: rotateX(75deg) rotateY(0deg) rotateZ(45deg);
      transform: rotateX(75deg) rotateY(0deg) rotateZ(45deg);
      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      -ms-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }
    .box {
      float: left;
      width: 200px;
      height: 200px;
      margin: 0 10px 10px 0;
      cursor: pointer;
    }
    .box::before {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #75a2a2;
      -webkit-transition: all .3s;
      -o-transition: all .3s;
      transition: all .3s;
      pointer-events: none;
    }

    .box:hover::before {
      background-color: #ffc600;
      -webkit-transform: translate3d(0, 0, 20px);
      -ms-transform: translate3d(0, 0, 20px);
      -o-transform: translate3d(0, 0, 20px);
      transform: translate3d(0, 0, 20px);
      box-shadow: 30px 30px 10px rgba(0, 0, 0, .5);
    }
  </style>
</head>
<body>
  <h2>Hover Over</h2>
  <div class="container">
    <div class="boxes">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>
</html>

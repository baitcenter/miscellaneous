<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>demo</title>
  <style>
    html, body, div, span, b{
      margin: 0;
      padding: 0;
    }
    .container{
      position: relative;
      width: 800px;
      height: 200px;
      margin: 30px auto;
      background-color: #000;
      overflow: hidden;
    }
    .eyesBoxs{
      position: absolute;
      top: 50px;
      width: 130px;
      height: 70px;
    }
    .pullLeft{ left: 100px; }
    .pullRight{ right: 100px; }
    .profile{
      position: absolute;
      top: 0;
      left: 0;
      width: 130px;
      height: 70px;
      background-color: #fff;
      overflow: hidden;
      border-radius: 0 70px 0 50px;
    }
    .shadow{
      position: absolute;
      top: 0;
      z-index: 5;
      display: block;
      width: 130px;
      height: 70px;
      border-radius: 0 90px 0 60px;
      box-shadow: 5px 12px 2px 5px rgba(0, 0, 0, .25) inset;
    }
    .skewLeft{
      -webkit-transform: skewX(15deg);
      -ms-transform: skewX(15deg);
      -o-transform: skewX(15deg);
      transform: skewX(15deg);
    }
    /*巧妙地利用了缩放样式来进行180度的旋转*/
    /*利用了扭曲样式让图像看起来更加优美*/
    .skewRight{
      -webkit-transform: skewX(-15deg) scale(-1, 1);
      -ms-transform: skewX(-15deg) scale(-1, 1);
      -o-transform: skewX(-15deg) scale(-1, 1);
      transform: skewX(-15deg) scale(-1, 1);
    }
    .basic{
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 10;
      width: 60px;
      height: 60px;
      background-color: #000;
      margin-top: -30px;
      border-radius: 60%;
    }
    .basic:before{
      content: "";
      position: absolute;
      left: 15px;
      top: 15px;
      z-index: 100;
      display: block;
      width: 10px;
      height: 11px;
      border-radius: 50%;
      background-image: radial-gradient(circle, rgb(225, 225, 225), rgb(225, 225, 225), rgba(225, 225, 225, .9), rgba(225, 225, 255, .3));
    }
    .pullLeft .basic{
      margin-left: -33px;
    }
    .pullRight .basic{
      margin-left: -27px;
    }
    .eyes{
      position: absolute;
      top: 8px;
      width: 55px;
      height: 55px;
      background-color: #f00;
      border-radius: 60%;
      box-shadow: 0 0 2px 4px #bd0000 inset, 0 0 0 2px #000;
    }
    .pullLeft .eyes{
      left: 35px;
    }
    .pullRight .eyes{
      right: 35px;
    }
    .eyes .line{
      position: absolute;
      right: 0;
      left: 0;
      top: 10px;
      width: 64%;
      height: 64%;
      background-color: #f00;
      margin: 0 auto;
      border-radius: 60%;
      box-shadow: 0 0 2px 0 #b20000 inset;
    }
    .eyes .line:before{
      content: "";
      position: absolute;
      top: 4px;
      left: 3px;
      z-index: 100;
      width: 10px;
      height: 11px;
      display: block;
      border-radius: 60%;
      background-image: radial-gradient(circle, rgb(225, 225, 225), rgb(225, 225, 225), rgba(225, 225, 225, .7), rgba(225, 225, 225, .3));
    }
    .eyes .line:after{
      content: "";
      display: block;
      position: absolute;
      right: 0;
      left: -1px;
      top: 13px;
      z-index: 100;
      width: 10px;
      height: 10px;
      background-color: #000;
      margin: 0 auto;
      border-radius: 60%;
      -webkit-transform: rotate(150deg);
      -ms-transform: rotate(150deg);
      -o-transform: rotate(150deg);
      transform: rotate(150deg);
      animation: colour .5s ease-in 7s;
    }

    @keyframes colour{
      0%{
        background-color: #000;
      }
      100%{
        background-color: #f00;
      }
    }
    @-webkit-keyframes colour{
      0%{
        background-color: #000;
      }
      100%{
        background-color: #f00;
      }
    }

    /*三勾玉部分 开始*/
    .hook{
      position: absolute;
      right: 0;
      left: 0;
      top: 5%;
      width: 92%;
      height: 92%;
      margin: 0 auto;
      border-radius: 60%;
    }
    .hook .bar{
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 60%;
    }
    .hook .bar b{
      position: absolute;
      left: 0;
      bottom: 0;
      display: block;
      width: 8px;
      height: 9px;
      background-color: #000;
      border-radius: 60%;
    }
    .hook .bar b:after{
      content: "";
      position: absolute;
      top: -1px;
      left: -3px;
      z-index: 100;
      width: 8px;
      height: 8px;
      border-color: transparent transparent #000 transparent;
      border-style: solid;
      border-width: 0 0 5px 0;
      border-radius: 0 0 0 70%;
      -webkit-transform: rotate(-75deg);
      -ms-transform: rotate(-75deg);
      -o-transform: rotate(-75deg);
      transform: rotate(-75deg);
    }
    .hook .bar:nth-child(1){
      -webkit-transform: rotate(10deg);
      -ms-transform: rotate(10deg);
      -o-transform: rotate(10deg);
      transform: rotate(10deg);
    }
    .hook .bar:nth-child(2){
      -webkit-transform: rotate(130deg);
      -ms-transform: rotate(130deg);
      -o-transform: rotate(130deg);
      transform: rotate(130deg);
    }
    .hook .bar:nth-child(3){
      -webkit-transform: rotate(250deg);
      -ms-transform: rotate(250deg);
      -o-transform: rotate(250deg);
      transform: rotate(250deg);
    }

    /*三勾玉结束*/

     /*万花筒开始*/
    .tube{
      position: absolute;
      left: 0;
      top: 2px;
      right: 0;
      width: 93%;
      height: 93%;
      margin: 0 auto;
      background-color: #000;
      border-radius: 60%;
    }
    .tube .bar{
      position: absolute;
      display: block;
      width: 10px;
      height: 20px;
      border-style: solid;
      border-width: 0 0 0 10px;
      border-color: transparent transparent transparent #000;
      border-radius: 100% 0 0 0;
    }
    .tube .bar:nth-child(1){
      top: -10px;
      left: 2px;
      -webkit-transform: rotate(-10deg);
      -ms-transform: rotate(-10deg);
      -o-transform: rotate(-10deg);
      transform: rotate(-10deg);
    }
    .tube .bar:nth-child(2){
      bottom: 0;
      right: -10px;
      -webkit-transform: rotate(105deg);
      -ms-transform: rotate(105deg);
      -o-transform: rotate(105deg);
      transform: rotate(105deg);
    }
    .tube .bar:nth-child(3){
      bottom: -3px;
      left: -10px;
      -webkit-transform: rotate(235deg);
      -ms-transform: rotate(235deg);
      -o-transform: rotate(235deg);
      transform: rotate(235deg);
    }
    /*万花筒结束*/

    /*轮回眼开始*/
    .trans{
      position: absolute;
      top: 0;
      left: 0;
      width: 130px;
      height: 70px;
      border-radius: 0 70px 0 50px;
      overflow: hidden;
    }
    .trans .bar{
      position: absolute;
      top: 50%;
      z-index: 2;
      display: block;
      width: 9px;
      height: 9px;
      background-color: #000;
      margin: -4px 0 0 -4px;
      border-radius: 60%;
    }
    .trans .bar:after{
      content: "";
      position: absolute;
      top: -13px;
      left: -13px;
      z-index: 100;
      display: block;
      width: 11px;
      height: 12px;
      border-radius: 60%;
      background: rgba(250, 250, 250, .85);
    }
    .pullLeft .trans .bar{
      -webkit-transform: skewX(-15deg);
      -ms-transform: skewX(-15deg);
      -o-transform: skewX(-15deg);
      transform: skewX(-15deg);
    }
    .pullLeft .trans .bar{ left: 48%; }
    .pullRight .trans .bar{
      -webkit-transform: skewX(-15deg) scale(-1, 1);
      -ms-transform: skewX(-15deg) scale(-1, 1);
      -o-transform: skewX(-15deg) scale(-1, 1);
      transform: skewX(-15deg) scale(-1, 1);
    }
    .pullRight .trans .bar{ right: 48%; }
    /*轮回眼结束*/

    /*基本眼睛*/
    .ani-narrow{
      animation: ani-narrow 0.5s linear 1s;
      -webkit-animation: ani-narrow 0.5s linear 1s;
    }
    @keyframes ani-narrow{
      from{
        transform: scale(1);
      }
      to{
        opacity: 0;
        transform: scale(0);
      }
    }
    @-webkit-keyframes ani-narrow{
      from{
        transform: scale(1);
      }
      to{
        opacity: 0;
        transform: scale(0);
      }
    }

    /*红色眼*/
    .ani-zoom{
      animation: ani-zoom 11s linear 0.8s;
      -webkit-animation: ani-zoom 11s linear 0.8s;
    }
    @keyframes ani-zoom{
      0%{
        opacity: 0;
        transform: scale(0);
      }
      6%{
        opacity: 1;
        transform: scale(1);
      }
      95%{
        opacity: 1;
        transform: scale(1);
      }
      100%{
        opacity: 0;
        transform: scale(1.5);
      }
    }
    @-webkit-keyframes ani-zoom{
      0%{
        opacity: 0;
        transform: scale(0);
      }
      6%{
        opacity: 1;
        transform: scale(1);
      }
      95%{
        opacity: 1;
        transform: scale(1);
      }
      100%{
        opacity: 0;
        transform: scale(1.5);
      }
    }

    /*三勾玉动画*/
    .ani-rotateHook{
      animation: ani-rotateHook 5s ease-in 2.5s;
      -webkit-animation: ani-rotateHook 5s ease-in 2.5s;
    }
    @keyframes ani-rotateHook{
      0%{
        opacity: 0;
        transform: scale(0) rotate(0);
      }
      15%{
        opacity: 1;
        transform: scale(1) rotate(-360deg);
      }
      90%{
        opacity: 1;
        transform: scale(1) rotate(-360deg);
      }
      100%{
        opacity: 0;
        transform: scale(1.8) rotate(-540deg);
      }
    }
    @-webkit-keyframes ani-rotateHook{
      0%{
        opacity: 0;
        transform: scale(0) rotate(0);
      }
      15%{
        opacity: 1;
        transform: scale(1) rotate(-360deg);
      }
      90%{
        opacity: 1;
        transform: scale(1) rotate(-360deg);
      }
      100%{
        opacity: 0;
        transform: scale(1.8) rotate(-540deg);
      }
    }

    /*万花筒*/
    .ani-rotateTube{
      animation: ani-rotateTube 5s ease-in-out 6.5s;
      -webkit-animation: ani-rotateTube 5s ease-in-out 6.5s;
    }
    @keyframes ani-rotateTube{
      0%{
        opacity: 0;
        transform: scale(0) rotate(0);
      }
      30%{
        opacity: 1;
        transform: scale(1) rotate(-360deg);
      }
      100%{
        opacity: 1;
        transform: scale(1) rotate(-360deg);
      }
    }
    @-webkit-keyframes ani-rotateTube{
      0%{
        opacity: 0;
        transform: scale(0) rotate(0);
      }
      30%{
        opacity: 1;
        transform: scale(1) rotate(-360deg);
      }
      100%{
        opacity: 1;
        transform: scale(1) rotate(-360deg);
      }
    }

    /*轮回眼*/
    .ani-shadow{
      animation: ani-shadow 1s linear 11s;
      -webkit-animation: ani-shadow 1s linear 11s;
    }
    @keyframes ani-shadow{
      0%{
        opacity: 0;
        box-shadow: none;
      }
      100%{
        opacity: 1;
        box-shadow: 0 0 0 14px #464646, 0 0 0 16px #000, 0 0 0 30px #6c6c6c, 0 0 0 32px #000, 0 0 0 44px #a6a6a6, 0 0 0 46px #000;
      }
    }
    @-webkit-keyframes ani-shadow{
      0%{
        opacity: 0;
        box-shadow: none;
      }
      100%{
        opacity: 1;
        box-shadow: 0 0 0 14px #464646, 0 0 0 16px #000, 0 0 0 30px #6c6c6c, 0 0 0 32px #000, 0 0 0 44px #a6a6a6, 0 0 0 46px #000;
      }
    }

    /*规定动画在播放之前或者之后，其动画效果是否可见*/
    .ani-narrow,
    .ani-zoom,
    .ani-rotateHook,
    .ani-rotateTube,
    .ani-shadow,
    .eyes, .line:after{
      -webkit-animation-fill-mode: both;
      -o-animation-fill-mode: both;
      animation-fill-mode: both;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左眼开始 -->
    <div class="eyesBoxs pullLeft">
      <!-- 轮廓开始 -->
      <div class="profile skewLeft"></div>
      <div class="shadow skewLeft"></div>
      <!-- 轮廓结束 -->
      <div class="basic ani-narrow"></div>
      <!-- 写轮眼开始 -->
      <div class="eyes ani-zoom">
        <div class="line">
          <!-- 三勾玉 -->
          <div class="hook ani-rotateHook">
            <span class="bar"><b></b></span>
            <span class="bar"><b></b></span>
            <span class="bar"><b></b></span>
          </div>
          <!-- end -->
          <!-- 万花筒 -->
          <div class="tube ani-rotateTube">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <!-- end -->
        </div>
      </div>
      <!-- 写轮眼结束 -->
      <!-- 轮回眼开始 -->
      <div class="trans skewLeft">
        <span class="bar ani-shadow"></span>
      </div>
      <!-- 轮回眼结束 -->
    </div>
    <!-- 左眼结束 -->

    <!-- 右眼开始 -->
    <div class="eyesBoxs pullRight">
      <!-- 轮廓开始 -->
      <div class="profile skewRight"></div>
      <div class="shadow skewRight"></div>
      <!-- 轮廓结束 -->
      <div class="basic ani-narrow"></div>
      <!-- 写轮眼开始 -->
      <div class="eyes ani-zoom">
        <div class="line">
          <!-- 三勾玉 -->
          <div class="hook ani-rotateHook">
            <span class="bar"><b></b></span>
            <span class="bar"><b></b></span>
            <span class="bar"><b></b></span>
          </div>
          <!-- end -->
          <!-- 万花筒 -->
          <div class="tube ani-rotateTube">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <!-- end -->
        </div>
      </div>
      <!-- 写轮眼结束 -->
      <!-- 轮回眼开始 -->
      <div class="trans skewRight">
        <span class="bar ani-shadow"></span>
      </div>
      <!-- 轮回眼结束 -->
    </div>
    <!-- 右眼结束 -->
  </div>
</body>
</html>

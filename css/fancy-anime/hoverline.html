<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="author" content="ntnyq<ntnyq13@gmail.com>" />
  <title>导航下划线覆盖效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .box {
      position: relative;
      width: 200px;
      height: 30px;
      margin: 100px auto;
      border-bottom: 1px solid #ccc;
      text-align: center;
      color: #999;
    }
    .box:after {
      content: "";
      position: absolute;
      left: 50%;
      /*bottom: -1px;*/
      top: 100%;
      width: 0%;
      height: 2px;
      margin-left: 0;
      opacity: 0;
      filter: alpha(opacity=0);
      background-color: #7e57c2;
      transition: all .8s ease-in;
    }
    .box:hover:after {
      width: 100%;
      margin-left: -50%;
      opacity: 1;
      filter: alpha(opacity=100);
    }
  </style>
</head>
<body>
  <div class="box">神马都是浮云</div>
</body>
</html>

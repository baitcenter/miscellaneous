<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="author" content="ntnyq<1210485244@qq.com>" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 100%;
      line-height: inherit;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      justify-content: center;
      -ms-align-items: center;
      align-items: center;
    }
    .ui-tab {
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      -webkit-flex-direction: column;
      -moz-flex-direction: column;
      -ms-flex-direction: column;
      -o-flex-direction: column;
      flex-direction: column;
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 2px 3px 4px rgba(0, 0, 0, .13);
    }
    .tab-head {
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      justify-content: space-around;
      background-color: #ebebeb;
      line-height: 40px;
      text-align: center;
      border-bottom: 2px solid #aaa;
    }
    .tab-body {
      position: relative;
      flex: 1;
    }
    .tab-bd-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      background-color: #fff;
      font-size: 30px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    .tab-bd-item:first-of-type {
      z-index: 88;
    }
    .tab-bd-item:target {
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="ui-tab">
    <div class="tab-head">
      <a href="#item1" class="tab-hd-item">菜单1</a>
      <a href="#item2" class="tab-hd-item">菜单2</a>
      <a href="#item3" class="tab-hd-item">菜单3</a>
    </div>
    <div class="tab-body">
      <div id="item1" class="tab-bd-item">内容1</div>
      <div id="item2" class="tab-bd-item">内容2</div>
      <div id="item3" class="tab-bd-item">内容3</div>
    </div>
  </div>
</body>
</html>

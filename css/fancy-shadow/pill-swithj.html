<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .demo{
      width: 400px;
      height: 100px;
      padding-top: 40px;
      margin: 100px auto;
      background-color: #3e3e3e;
      border-radius: 100px;
      box-shadow: 4px 4px 6px #666;
    }
    .box{
        position: relative;
        width: 200px;
        height: 60px;
        display: block;
        margin: 0 auto;
        /*为什么只需要写一次渐变啊*/
        background: -webkit-linear-gradient: (top, #11181f 0% #161f29 100%);
        background: -o-linear-gradient: (top, #11181f 0% #161f29 100%);
        background: linear-gradient: (top, #11181f 0% #161f29 100%);
        border-radius: 40px;
        box-shadow: 0 0 1px rgba(255,255,255,.1);
        cursor: pointer;
      }
      input{
        display: none;
      }
      span{
        position: absolute;
        display: block;
        -webkit-transition: all .4s .1s cubic-bezier(0.200, 0.960, 0.620, 0.955);
        -o-transition: all .4s .1s cubic-bezier(0.200, 0.960, 0.620, 0.955);
        transition: all .4s .1s cubic-bezier(0.200, 0.960, 0.620, 0.955);
      }
      span:nth-of-type(1){
        top: 4px;
        right: 4px;
        z-index: 10;
        width: 140px;
        height: 52px;
        border-radius: 26px;
        background: -webkit-linear-gradient(top, #2c3e50 0%, #1e2a36 100%);
        box-shadow: 0 6px 4px rgba(255, 255, 255, 0.1) inset, 0 2px 0px rgba(255, 255, 255, 0.2) inset, 0 -6px 0px rgba(0, 0, 0, 0.2) inset, 0 -2px 0px rgba(0, 0, 0, 0.2) inset, 0 2px 2px rgba(0, 0, 0, 0.4), -4px 2px 8px rgba(0, 0, 0, 0.4), 2px 0 1px rgba(242, 201, 197, 0.5) inset;
      }
      span:nth-last-of-type(-n+2){
        top: 4px;
        width: 96px;
        height: 52px;
        font-family: "Open Sans";
      }
      span:nth-last-of-type(-n+2):after{
        position: absolute;
        top: 16px;
        font-size: 14px;
        font-weight: 600;
        color: #fff;
        text-shadow: 0 1px 2px rgba(0,0,0.2), 0 0 20px #fff;
      }
      span:nth-of-type(2){
        left: 4px;
        border-radius: 26px 0 0 26px;
        background: -webkit-linear-gradient(top, #c0392b 0%, #d65548 100%);
        box-shadow: 4px 4px 12px 4px rgba(0,0,0,.5) inset, 0 -2px 8px rgba(0,0,0,.4) inset;
      }
      span:nth-of-type(2):after{
        content: "OFF";
        left: 20px;
      }
      span:nth-of-type(3){
        right: 4px;
        border-radius: 0 26px 26px 0;
        background: -webkit-linear-gradient(top, #2ecc71 0%, #7ee2a8 100%);
        box-shadow: -4px -4px 12px 4px rgba(0,0,0,.5) inset, 0 -2px 8px rgba(0,0,0,.4) inset;
        opacity: .2;
        filter: alpha(opacity: 20);
      }
      span:nth-of-type(3):after{
        content: "ON";
        right: 25px;
      }
      input:checked~span:first-of-type{
        right: 56px;
      }
      input:checked~span:nth-of-type(2){
        opacity: .2;
      }
      input:checked~span:nth-of-type(3){
        opacity: 1;
      }
  </style>
</head>
<body>
  <div class="demo">
    <label class="box" for="demo">
      <input id="demo" type="checkbox">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="author" content="ntnyq<1210485244@qq.com>" />
  <title>Dialog Demo</title>
  <style>
    button {
      padding: .5em .8em;
      background-color: #00f;
      border-radius: .4em;
      border: none;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, .2);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="btn_open">Open Dialog</button>
  <dialog>
    <h1>This is dialog head.</h1>
    <p>Hello world!</p>
    <button id="btn_close">Close</button>
  </dialog>
  <script>
    var dialog = document.querySelector('dialog'),
        openBtn = document.querySelector('#btn_open'),
        closeBtn = document.querySelector('#btn_close');

    openBtn.onclick = function () {
      dialog.showModal();
    };
    closeBtn.onclick = function () {
      dialog.close();
    };
  </script>
</body>
</html>

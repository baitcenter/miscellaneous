<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta name="author" content="ntnyq, 1210485244@qq.com" />
  <meta content="telephone=no, email=no" name="format-detection" />
  <title>父元素存在transform 子元素fixed定位以父元素为基准</title>
  <style>
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1b1b1b;
      overflow: hidden;
    }

    .box {
      width: 200px;
      height: 200px;
      margin: 0 30px 30px 0;
      border: 5px solid cyan;
      border-radius: 3px;
    }

    .box1 {
      transform: scale(1);
    }

    .box2 {
      transform: translate(0);
    }

    .box3 {
      transform: skew(0);
    }

    .box4 {
      transform: rotate(0);
    }

    .box-inner {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      line-height: 100px;
      background-color: indigo;
      text-align: center;
      font-size: 40px;
      font-weight: 500;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="box box1">
    <div class="box-inner">1</div>
  </div>
  <div class="box box2">
    <div class="box-inner">2</div>
  </div>
  <div class="box box3">
    <div class="box-inner">3</div>
  </div>
  <div class="box box4">
    <div class="box-inner">4</div>
  </div>
  <div class="box box5">
    <div class="box-inner">5</div>
  </div>
</body>

</html>

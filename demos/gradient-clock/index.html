<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="author" content="ntnyq<1210485244@qq.com>" />
  <title>渐变数字钟表</title>
  <link rel="stylesheet" href="./src/css/main.css" />
</head>
<body>
  <div id="container">
    <span class="d"></span>
    <span class="d"></span>
    <span class="c"></span>
    <span class="d"></span>
    <span class="d"></span>
    <span class="c"></span>
    <span class="d"></span>
    <span class="d"></span>
  </div>
  <script>
    (function (container) {
      let digits = container.querySelectorAll('.d');

      const padNumber = num => ('0' + num).slice(-2);

      const show = () => {

        let date = new Date(),
            string = padNumber(date.getHours()) + padNumber(date.getMinutes()) + padNumber(date.getSeconds());

        [...digits].forEach((n, i) => {
          n.className = 'd d' + string[i];
        });
      };

      show();
      setInterval(show, 1000);
    })(document.querySelector('#container'));
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style>
    section{
      width: 1000px;
      height: 500px;
      margin: 0 auto;
      margin-top: 60px;
    }
    .cover{
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: #333;
    }
    /*transform*/
    section{
      position: relative;
      transform-style: preserve-3d;
      perspective: 800px;
      cursor: pointer;
    }
    .cover{
      transform-origin: 50% 50% 0;
    }
  </style>
</head>
<body>
  <section>
    <div class="cover"></div>
  </section>
  <script>
    var origin = {
      X: document.body.clientWidth / 2,
      Y: document.body.clientHeight / 2
    };
    var o = document.querySelector('.cover');
    var oSec = document.getElementsByTagName('section')[0];
    oSec.onmouseover = function () {
      this.addEventListener('mousemove', function (e) {
        var rotate = {
          x: 1 - e.pageY / origin.Y,
          y: e.pageX / origin.X -1
        };
        var transform = 'rotateX(' + rotate.x * 10 + 'deg) rotateY(' + rotate.y * 10 + 'deg)';
        o.style.transform = transform;
        o.style.boxShadow = - parseInt(rotate.y * 30) + 'px' + parseInt(rotate.x * 20 + 20) + 'px' + '50px #333';
      });
    };
    oSec.onmouseout = function () {
      o.style.transform = 'rotateX(odeg) rotateY(0deg)';
      o.style.boxShadow = '0px 0px';
    };
  </script>
</body>
</html>

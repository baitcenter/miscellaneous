<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />

  <meta content="telephone=no, email=no" name="format-detection" />
  <title>抛物线动画</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      overflow: hidden;
    }
    .ball {
      position: fixed;
      width: 12px;
      height: 12px;
      background-color: #5ea345;
      border-radius: 50%;
/*      -webkit-transition: left 1s linear, top 1s ease-in;
      -o-transition: left 1s linear, top 1s ease-in;
      transition: left 1s linear, top 1s ease-in;*/
    }
  </style>
</head>
<body>
  <div class="ball"></div>
  <script>
    ;(function (w, d) {
      var ball = d.querySelector('.ball');

      d.addEventListener('click', e => {

        ball.style.top = `${e.pageY}px`;
        ball.style.left = `${e.pageX}px`;
        ball.style.transition = 'left 0, top 0';

        setTimeout(() => {
          ball.style.top = `${w.innerHeight}px`;
          ball.style.left = '0';
          ball.style.transition = 'left 1s linear, top 1s ease-in';
        }, 20);
      }, false);
    })(window, document);
  </script>
</body>
</html>

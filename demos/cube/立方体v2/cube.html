<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cube</title>
  <link rel="stylesheet" href="css/demo.css">
</head>
<body>
  <div class="wrap">
    <div class="cube">
      <div class="out-front">front</div>
      <div class="out-back">back</div>
      <div class="out-left">left</div>
      <div class="out-right">right</div>
      <div class="out-top">top</div>
      <div class="out-bottom">bottom</div>
      <span class="in-front"><img src="img/1.jpg" alt="pic"></span>
      <span class="in-back"><img src="img/2.jpg" alt="pic"></span>
      <span class="in-left"><img src="img/3.jpg" alt="pic"></span>
      <span class="in-right"><img src="img/4.jpg" alt="pic"></span>
      <span class="in-top"><img src="img/5.jpg" alt="pic"></span>
      <span class="in-bottom"><img src="img/6.jpg" alt="pic"></span>
    </div>
  </div>
</body>
</html>

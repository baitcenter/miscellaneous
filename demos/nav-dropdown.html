<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Document</title>
  <style>
    ul {
      margin: 0;
    }
    div {
      height: 0;
      transition: height .3s ease-out;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="slide" class="slide">
    <ul>
      <li>00000000001</li>
      <li>00000000002</li>
      <li>00000000003</li>
      <li>00000000004</li>
      <li>00000000005</li>
      <li>00000000006</li>
    </ul>
  </div>
  <button id="btn" type="button">btn</button>
  <script>
    let h = slide.scrollHeight
    btn.onclick = () => {
      slide.style.height = slide.clientHeight > 0 ? 0 : h + 'px'
    }
  </script>
</body>
</html>

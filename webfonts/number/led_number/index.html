<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="author" content="ntnyq<1210485244@qq.com>" />
  <title>LedNumber字体</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    @font-face {
      font-family: "Led";
      src: url("./led_number.TTF") format("truetype");
    }
    body {
      background-color: #000;
      line-height: 2em;
      color: #fff;
    }
    .container {
      width: 80vw;
      margin: 10vh auto;
      font-size: 3em;
      font-family: "Led";
    }
    .container p {
      margin: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>1234567890</p>
    <p>123,456,789</p>
    <p>123,456.789</p>
  </div>
</body>
</html>

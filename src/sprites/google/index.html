      constructor(opt) { // Arrow function no change this pointer

        this.element = document.querySelector(`#${opt.element}`);
        this.url = opt.url;
        this.delay = 1000 / (opt.speed || 20);
        this.defaultBackground = getComputedStyle(this.element, false).background;
        this.defaultUrl = getComputedStyle(this.element, false).backgroundImage;
        this.step = 0;
        this.width = this.element.clientWidth;
        this.height = this.element.clientHeight;

        let img = new Image();

        img.onload = () => {

          this.cols = parseInt(img.width / this.width);
          this.rows = parseInt(img.height / this.height);
          this.frames = this.cols * this.rows;

          this.element.onclick = () => {
            this.play();
          }
        };

        img.src = this.url;
      }

      play() {

        if (this.playing) {
          return;
        }
        this.playing = true;
        this.next();
      }

      next() {

        this.step++;

        if (this.step > this.frames) {
          this.stop();
          return;
        }

        let x = this.step % this.cols;
        let y = parseInt(this.step / this.rows);

        if (this.step % this.rows > 0) {
          y++;
        }

        var position = `-${(x - 1) * this.width}px -${(y - 1) * this.height}px`;
        this.element.style.background = `url(${this.url}) ${position}`;

        setTimeout(() => {
          this.next();
        }, this.delay);
      }

      stop() {
        this.step = 0;
        this.playing = false;
        this.element.style.background = this.defaultBackground;
      }
    };

<!DOCTYPE html>

  <title>心形点赞效果</title>
  <script>
    (function(d,c){var e=d.documentElement,a="orientationchange" in window?"orientationchange":"resize",b=function(){var f=e.clientWidth;if(!f){return}if(f>=750){e.style.fontSize="100px"}else{e.style.fontSize=100*(f/750)+"px"}};if(!d.addEventListener){return}c.addEventListener(a,b,false);d.addEventListener("DOMContentLoaded",b,false)})(document,window);
  </script>
  <link rel="stylesheet" href="./src/css/like.css">
</head>
<body>
  <div class="stage">
    <div class="heart" id="heart"></div>
  </div>
  <script>
    (function (d) {

      heart.addEventListener('click', () => {

        var randNum = Math.floor(Math.random() * 5 + 1),
            icon = d.createElement('i');

        icon.classList.add('heart-shape');
        icon.classList.add('zan-color-' + randNum);

        heart.appendChild(icon);

        setTimeout(function () {
          icon.remove();
        }, 2e3);
      }, !1);
    })(document);
  </script>
</body>
</html>

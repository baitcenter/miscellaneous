<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jay Skript and the Domsters</title>

  <link rel="stylesheet" media="screen" href="css/basic.css">
</head>
<body>
  <header>
    <img src="img/logo.gif" alt="Jay Skript and the Domsters" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="photos.html">Photos</a></li>
        <li><a href="live.html">Live</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <article>
    <h1>Contact the band</h1>
    <form action="submit.html" method="POST">
      <fieldset>
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required="required" />
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email" required="required" />
        </p>
        <p>
          <label for="message">Message:</label>
          <textarea name="message" id="message" name="message" required="required" placeholder="Write your message here" cols="45" rows="7"></textarea>
        </p>
        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </article>
  <script src="js/global.js"></script>
</body>
</html>

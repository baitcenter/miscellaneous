<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta name="author" content="ntnyq<1210485244@qq.com>" />
  <meta content="telephone=no, email=no" name="format-detection" />
  <title>导航自适应</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/css/nav.css" />
</head>
<body>
  <nav>
    <a class="logo" href="javascript:;">LOGO</a>
    <a class="toggle" id="toggle" href="javascript:;">
      <i class="fa fa-bars"></i>
    </a>
    <ul class="links" id="menu">
      <li><a href="javascript:;">Home</a></li>
      <li><a href="javascript:;">About</a></li>
      <li><a href="javascript:;">Blog</a></li>
      <li><a href="javascript:;">Contact</a></li>
      <li><a href="javascript:;">Wanted</a></li>
    </ul>
  </nav>
  <script>
    (function () {

      toggle.addEventListener('click', function (e) {

        if (menu.classList.contains('hide')) {

          menu.classList.remove('hide');
        } else {
          menu.classList.add('hide');
        }
      }, !1);

      window.addEventListener('resize', function () {

        var docWidth = document.documentElement.clientWidth;

        docWidth <= 750 && menu.classList.add('hide');
        docWidth > 750 && menu.classList.remove('hide');
      }, !1);
    })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      padding-top: 2em;
    }

    p {
      text-align: center;
      font-size: 2em;
    }

    .child {
      width: 100%;
      height: 300px;
    }

    button {
      display: block;
      padding: 8px 15px;
      margin: 1em auto;
      border: 1px solid #efefef;
      background: none;
      border-radius: 2px;
      outline: none;
    }

    button:focus {
      border-color: blue;
      color: blue;
    }

  </style>
</head>

<body>
  <p>I am from parent page</p>
  <iframe class="child" name="child" src="./child.html" frameborder="0"></iframe>
  <button id="button" type="button">子文字变色</button>
  <script src="./src/main.js"></script>
</body>

</html>

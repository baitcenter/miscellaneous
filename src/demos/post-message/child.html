<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p {
      text-align: center;
      font-weight: bold;
      font-size: 2em;
    }

  </style>
</head>

<body>
  <p id="text">I am from child page</p>
  <script>
    window.addEventListener('load', () => {
      window.addEventListener('message', ({
        data
      }) => {
        const {
          color
        } = data

        document.querySelector('#text').setAttribute('style', `color: ${color};`)
      })
    })

  </script>
</body>

</html>

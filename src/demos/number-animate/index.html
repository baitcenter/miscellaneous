<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="black" name="apple-mobile-web-app-status-bar-style" />
  <meta name="author" content="ntnyq, 1210485244@qq.com" />
  <meta content="telephone=no, email=no" name="format-detection" />
  <title>测试页面</title>
  <!-- build:css -->
  <link rel="stylesheet" href="./css/style.css" />
  <!-- endbuild -->
</head>
<body>
  <div class="test" id="test">123</div>
  <script src="./static/jquery.min.js"></script>
  <!-- build:num-animate -->
  <script src="./js/jquery.num-animate.js"></script>
  <!-- endbuild -->
  <script>
    var numAnimateTest;
    $('#test').numberAnimate({ number: 123456789 }, function (numberAnimate) {
      numAnimateTest = numberAnimate;

      setInterval(() => {
        numAnimateTest.resetData(Math.random() * 1e10);
      }, 3e3);
    });
  </script>
</body>
</html>

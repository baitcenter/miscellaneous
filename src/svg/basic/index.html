<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>SVG简单图形绘制学习</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg>
    <rect x="50" y="50" width="200" height="100" stroke-width="5" stroke="green" fill="white"></rect>

    <circle cx="450" cy="100" r="50" stroke="black" stroke-width="2" fill="orange"></circle>

    <line x1="50" y1="300" x2="100" y2="500" stroke="green" stroke-width="3"></line>

    <polyline points="200, 400, 300, 400, 350, 450, 300, 550" stroke="green" stroke-width="3" fill="white"></polyline>

    <polygon points="600, 300, 600, 400, 550, 350, 900, 250" stroke="green" stroke-width="3" fill="white"></polygon>
  </svg>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
  <title>标题</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #333;
      border-radius: 5px;
      margin: 200px auto;
      box-shadow: 2px 3px 3px 2px #ccc;
      -webkit-animation: jump 1s linear infinite;
      -o-animation: jump 1s linear infinite;
      animation: jump 1s linear infinite;
    }
    @keyframes jump {
      0% {
        transform: scale3d(1, 1, 1) translate3d(0, 0, 0);
      }
      7% {
        transform: scale3d(1, 1, 1) translate3d(0, -3px, 0);
      }
      15% {
        transform: scale3d(1, 1.2, 1) translate3d(0, 5px, 0);
      }
      25% {
        transform: scale3d(1.2, 1, 1) translate3d(0, -8px, 0);
      }
      35% {
        transform: scale3d(1, 1, 1) translate3d(0, 10px, 0);
      }
      45% {
        transform: scale3d(1, 1.2, 1) translate3d(0, -50px, 0);
      }
      100% {
        transform: scale3d(1, 1, 1) translate3d(0, 0, 0);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

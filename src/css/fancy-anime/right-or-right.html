<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>demo</title>
  <style>
    .btn{
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -50px 0 0 -50px;
      width: 100px;
      height: 100px;
      cursor: pointer;
      -webkit-transform: rotate(-135deg) scale(2);
      -ms-transform: rotate(-135deg) scale(2);
      -o-transform: rotate(-135deg) scale(2);
      transform: rotate(-135deg) scale(2);
    }
    .btn.a{
      -webkit-transform: rotate(45deg) scale(2);
      -ms-transform: rotate(45deg) scale(2);
      -o-transform: rotate(45deg) scale(2);
      transform: rotate(45deg) scale(2);
    }
    .btn b, .btn i{
      position: absolute;
      background-color: #ffa2b4;
    }
    .btn.a b, .btn.a i{
      background-color: #a2d8ff;
    }
    .btn b{
      height: 20px;
      width: 100px;
      top: 40px;
    }
    .btn i{
      height: 100px;
      width: 20px;
      left: 40px;
    }
    .btn.a b{
      top: 70px;
      left: 15px;
      width: 60px;
    }
    .btn.a i{
      left: 55px;
      height: 90px;
    }
    .btn, .btn b, .btn i{
      -webkit-transition: .5s ease;
      -o-transition: .5s ease;
      transition: .5s ease;
    }
  </style>
</head>
<body>
  <div class="btn">
    <b></b>
    <i></i>
  </div>
  <script>
    document.getElementsByTagName('div')[0].onclick = function () {
      this.className = this.className === 'btn' ? 'btn a' : 'btn';
    };
  </script>
</body>
</html>

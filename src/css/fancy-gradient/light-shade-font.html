<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>demo</title>
  <style>
    body{
      background-color: #000;
      text-align: center;
      font: 50px/200px "微软雅黑";
    }
    h1{
      display: inline-block;
      color: rgba(255,255,255,.3);
      background: -webkit-linear-gradient(-30deg, rgba(255,255,255,0) 100px, rgba(255,255,255,1) 180px, rgba(255,255,255,1) 240px, rgba(255,255,255,0) 300px) no-repeat -300px 0;
      background: linear-gradient(-30deg, rgba(255,255,255,0) 100px, rgba(255,255,255,1) 180px, rgba(255,255,255,1) 240px, rgba(255,255,255,0) 300px,) no-repeat -300px 0;
      -webkit-background-clip: text;
      -webkit-transition: 3s ease-out;
      -o-transition: 3s ease-out;
      transition: 3s ease-out;
    }
/*     body:hover h1{
  background-position: 1000px 0;
} */
    h1:hover{
      background-position: 1000px 0;
    }
  </style>
</head>
<body>
  <h1>那天你远去</h1>
</body>
</html>

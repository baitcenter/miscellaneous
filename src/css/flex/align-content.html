<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>align-content</title>
  <link rel="stylesheet" href="./src/css/align-content.css" />
</head>
<body>
  <div class="container">
    <h2>align-content</h2>
  <div id="align_content">
    <input type="radio" name="same" value="stretch" checked>stretch
    <input type="radio" name="same" value="flex-start">flex-start
    <input type="radio" name="same" value="center">center<br>
    <input type="radio" name="same" value="flex-end">flex-end
    <input type="radio" name="same" value="space-between">space-between
    <input type="radio" name="same" value="space-around">space-around
    <hr>
  </div>
  <div id="flex_flow">
    <span>flex-wrap:</span>
    <select id="flex_direction">
      <option>row</option>
      <option>row-reverse</option>
      <option>column</option>
      <option>column-reverse</option>
    </select>
    <select id="flex_wrap">
      <option>nowrap</option>
      <option>wrap</option>
      <option>wrap-reverse</option>
    </select>
  </div>
    <!-- btn -->
    <div>
      <button id="add_btn">add</button>
      <button id="remove_btn">remove</button>
    </div>
    <!-- main -->
    <div class="box" id="box">
      <span class="item">
        <p>1</p>
      </span>
      <span class="item">
        <p>2</p>
      </span>
      <span class="item">
        <p>3</p>
      </span>
      <span class="item">
        <p>4</p>
      </span>
      <span class="item">
        <p>5</p>
      </span>
      <span class="item">
        <p>6</p>
      </span>
      <span class="item">
        <p>7</p>
      </span>
      <span class="item">
        <p>8</p>
      </span>
      <span class="item">
        <p>9</p>
      </span>
      <span class="item">
        <p>10</p>
      </span>
      <span class="item">
        <p>11</p>
      </span>
      <span class="item">
        <p>12</p>
      </span>
      <span class="item">
        <p>13</p>
      </span>
      <span class="item">
        <p>14</p>
      </span>
      <span class="item">
        <p>15</p>
      </span>
      <span class="item">
        <p>16</p>
      </span>
      <span class="item">
        <p>17</p>
      </span>
      <span class="item">
        <p>18</p>
      </span>
    </div>
  </div>
  <script src="./src/js/align-content.js"></script>
</body>
</html>

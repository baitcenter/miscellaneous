<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>圣杯布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      width: 100%;
      min-width: 320px;
      min-height: 100vh;
      flex-direction: column;
      font-size: 24px;
      color: #fff;
      text-align: center;
      line-height: 60px;
    }
    header {
      height: 60px;
      background-color: blue;
    }
    footer {
      height: 60px;
      background-color: indigo;
    }
    .body {
      display: -webkit-flex;
      display: -moz-flex;
      display: -ms-flex;
      display: -o-flex;
      display: flex;
      flex: 1;
      flex-direction: row;
    }
    .nav {
      flex: 0 0 150px;
      background-color: pink;
      order: -1;
    }
    .ads {
      flex: 0 0 150px;
      background-color: red;
    }
    .content {
      flex: 1;
      background-color: green;
    }

    @media screen and (max-width: 760px) {
      .body {
        flex-direction: column;
      }
      .ads,
      .nav {
        flex-basis: 80px;
      }
    }
  </style>
</head>
<body>
  <header>页眉</header>
  <div class="body">
    <main class="content">主体内容区域</main>
    <nav class="nav">导航区域</nav>
    <aside class="ads">广告位置</aside>
  </div>
  <footer>页脚</footer>
</body>
</html>

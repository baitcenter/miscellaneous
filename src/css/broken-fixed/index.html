<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="author" content="ntnyq, 1210485244@qq.com" />
  <title>父元素存在transform 子元素fixed定位以父元素为基准</title>
  <style>
    body {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 100vh;
      background-color: #1b1b1b;
      overflow: hidden;
    }

    .box {
      width: 150px;
      height: 150px;
      margin: 0 30px 30px 0;
      border: 5px solid cyan;
      border-radius: 3px;
    }

    .box1 {
      transform: scale(1);
    }

    .box2 {
      transform: translate(0);
    }

    .box3 {
      transform: skew(0);
    }

    .box4 {
      transform: rotate(0);
    }

    .box5 {
      perspective: 1px;
    }

    .box-inner {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      line-height: 80px;
      background-color: indigo;
      text-align: center;
      font-size: 30px;
      font-weight: 500;
      color: #fff;
    }

    .link {
      position: fixed;
      top: 30px;
      right: 30px;
      font-size: 20px;
      text-decoration: none;
      color: #eee;
    }
  </style>
</head>

<body>
  <div class="box box1">
    <div class="box-inner">1</div>
  </div>
  <div class="box box2">
    <div class="box-inner">2</div>
  </div>
  <div class="box box3">
    <div class="box-inner">3</div>
  </div>
  <div class="box box4">
    <div class="box-inner">4</div>
  </div>
  <div class="box box5">
    <div class="box-inner">5</div>
  </div>
  <div class="box box6">
    <div class="box-inner">6</div>
  </div>
  <a class="link" href="https://github.com/chokcoco/iCSS/issues/24" target="_blank">Link</a>
</body>

</html>

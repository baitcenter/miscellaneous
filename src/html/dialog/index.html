<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="author" content="ntnyq, 1210485244@qq.com" />
  <title>Dialog Demo</title>
  <style>
    button {
      min-width: 3em;
      padding: 1em;
      background-color: #08f;
      border-radius: .4em;
      border: none;
      outline: none;
      box-shadow: 0 1px 4px rgba(0, 0, 0, .1);
      text-transform: uppercase;
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      line-height: 1;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="btn_open">Open Dialog</button>
  <dialog>
    <h1>This is dialog head.</h1>
    <p>Hello world!</p>
    <button id="btn_close">Close</button>
  </dialog>
  <script>
    const $ = selector => document.querySelector(selector)
    const dialog = $('dialog')
    const openBtn = $('#btn_open')
    const closeBtn = $('#btn_close')

    openBtn.onclick = () => {
      dialog.showModal()
    }
    closeBtn.onclick = () => {
      dialog.close()
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="author" content="ntnyq<1210485244@qq.com>" />
  <title>demo</title>
  <style>
  	* {
  		margin: 0;
  		padding: 0;
  	}
  	body {
  		background-color: #1f1f1f;
  		font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
  		font-size: 18px;
  		color: #fff;
  	}
  	.container {
  		width: 60vw;
  		margin: 10vh auto;
  	}
  	li {
  		list-style: none;
  	}
  	li {
  		display: flex;
  		padding: 5px 20px;
  		border: 1px solid #ccc;
  	}
  	li:nth-of-type(odd) {
  		background-color: rgba(255, 255, 255, .1);
  	}
  	span {
  		display: inline-block;
  		margin: 0 8px;
  		text-align: center;
  	}
  	li span:nth-of-type(1) {
  		flex: 1;
  	}
  	li span:nth-of-type(2) {
  		flex: 4;
  	}
  	li span:nth-of-type(3) {
  		flex: 2;
  	}
  	li span:nth-of-type(4) {
  		flex: 2;
  	}
  </style>
</head>
<body>
	<div class="container">
		<ul class="list" id="list"></ul>
	</div>
	<script src="./jquery.min.js"></script>
	<script>
		$(function () {

			var data = [
			  ["浙江省二建建设集团有限公司","建筑企业","108.18"],
			  ["龙元建设集团有限公司","建筑企业","285.22"],
			  ["浙江欣捷建设有限公司","建筑企业","145.20"],
			  ["浙江万华建设集团股份有限公司","建筑企业","110.68"],
			  ["博宏恒基集团有限公司","建筑企业","114.54"],
			  ["大荣建设有限公司","建筑企业","110.68"],
			  ["宁波建工股份有限公司","建筑企业","541.88"],
			  ["华丰建设股份有限公司","建筑企业","138.50"],
			];

			var html = '';

			$.each(data, function(idx, item) {
				html += `<li><span>${idx + 1}</span><span>${item[0]}</span><span>${item[1]}</span><span>${item[2]}</span></li>`;
			});

			$('#list').html(html);
		});

		setInterval(function () {

			$('#list').find('li').eq(0).slideUp(1000, function () {
				$(this).show();
				$('#list').append($(this));
			});
		}, 5000);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Ball</title>
  <style>
    body{
      overflow: hidden;
    }
  </style>
</head>
<body>
  <canvas id="canvas">Sorry,but your browser doesn't support the canvas tag!</canvas>
  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    // 获取可视区域宽度和高度作为画布的尺寸
    canvas.width = document.documentElement.clientWidth;
    canvas.height = document.documentElement.clientHeight;
    // 随机函数
    function random (min, max) {
      return parseInt(Math.random() * (max - min + 1) + min );
    }
    // 小球的构造函数
    function Ball () {
      // 随机半径在5到25之间的小球
      var r = random(15, 25);
      // 小球的半径
      this.r = r;
      // 小球的初始坐标各个方向的速度 并且有1/3的概率会改变方向
      this.x = random(r, canvas.width - r);
      var spX = random(2, 8);
      this.speedX = random(1, 3) == 1 ? -spX : spX;
      this.y = random(r, canvas.height - r);
      var spY = random(2, 8);
      this.speedY = random(1, 3) == 1 ? -spY : spY;
      // toFixed(2)保留小数点后2位
      this.color = 'rgba(' + random(0, 255) + ',' + random(0, 255) + ',' + random(0, 255) + ',' + Math.random().toFixed(2) +')';
    }
    // 创建一个小球
    Ball.prototype.draw = function(){
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, Math.PI * 2, false);
      ctx.fillStyle = this.color;
      ctx.fill();
    };
    // 小球运动控制
    Ball.prototype.move = function(){
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x >= canvas.width - this.r || this.x <= this.r) {
        this.speedX *= -1;
      }
      if (this.y >= canvas.height - this.r || this.y <= this.r) {
        this.speedY *= -1;
      }
    };

    // 创建小球
    var arr = [];
    for(var i = 0; i < 100; i++){
      var obj = new Ball();
      arr.push(obj);
    }

    // 画小球， 并且让其运动
    function createBall () {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for(var i = 0; i < arr.length; i++){
        arr[i].draw();
        arr[i].move();
      }
      window.requestAnimationFrame(createBall);
    }
    createBall();
  </script>
</body>
</html>
